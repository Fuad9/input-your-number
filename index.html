<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Phone Number Input</title>

      <!-- Bootstrap CDN -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
   </head>

   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-6">
               <div class="pin-generator half-width">
                  <h3>
                     Hello! <br />
                     Can I Have Your Number?
                  </h3>

                  <div class="w-100">
                     <img
                        class="w-100 mt-3"
                        src="https://source.unsplash.com/1600x900/?nature"
                        alt=""
                     />
                  </div>
               </div>
            </div>

            <div class="col-md-6">
               <div class="input-section half-width">
                  <input
                     id="displayNum"
                     class="form-control"
                     type="text"
                     placeholder="ENTER PHONE NUMBER"
                  />

                  <div class="numbers">
                     <div class="calc-body">
                        <div class="calc-button-row">
                           <div class="button" onclick="insert(1)">1</div>
                           <div class="button" onclick="insert(2)">2</div>
                           <div class="button" onclick="insert(3)">3</div>
                        </div>

                        <div class="calc-button-row">
                           <div class="button" onclick="insert(4)">4</div>
                           <div class="button" onclick="insert(5)">5</div>
                           <div class="button" onclick="insert(6)">6</div>
                        </div>

                        <div class="calc-button-row">
                           <div class="button" onclick="insert(7)">7</div>
                           <div class="button" onclick="insert(8)">8</div>
                           <div class="button" onclick="insert(9)">9</div>
                        </div>

                        <div class="calc-button-row">
                           <div class="button" onclick="insert(0)">0</div>
                           <div
                              class="button"
                              style="background-color: #ff0000"
                              onclick="clean(false)"
                           >
                              <
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- custom js here -->
      <script>
         const insert = (num) => {
            document.getElementById("displayNum").value += num;
         };

         const clean = (allClear) => {
            if (allClear == false) {
               displayNum.value = displayNum.value.slice(0, -1);
            }
         };
      </script>
   </body>
</html>
